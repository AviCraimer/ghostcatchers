<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <title>Junior Ghost Catchers</title>
</head>

<body>
  <h1>Junior Ghost Catchers</h1>
  <main>
    <section class="player-actions">
      <div class="actionButtons">
        <button class="plus"><img src="assets/plus.svg" alt=""></button>
        <button class="positive-negative" ><img src="assets/positive-negative.svg" alt=""></button>
        <button class="times-symbol" ><img src="assets/times.svg" alt=""></button>
        <button class="flip"><img src="assets/flip.svg" alt=""></button>
      </div>
      <ul class="flask-reserve reserve">

      </ul>
      <ul class="ghost-reserve reserve">

      </ul>
    </section>
    <section class="equation">
      <ul class="equation__terms-list  equation__terms-list--side1">
        <li class="term">
          <ul class="components">
            <li class="component"><img src="assets/2-flasks-pos.svg" alt=""></li>
            <li class="component"><img src="assets/freddie-positive.svg" alt=""></li>
          </ul>
        </li>
        <li class="term">
          <ul class="components">
            <li class="component"><img src="assets/bjorn-negative.svg" alt=""></li>
          </ul>
        </li>
        <li class="term">
          <ul class="components">
            <li class="component"><img src="assets/beth-positive.svg" alt=""></li>
          </ul>
        </li>
      </ul>
      <ul class="equation__terms-list  equation__terms-list--side2">

      </ul>
    </section>
  </main>


  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="scripts/jquery-ui.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
