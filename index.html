<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Ubuntu:700" rel="stylesheet">
  <link rel="stylesheet" href="styles/animate.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Junior Ghost Catchers</title>
</head>

<body>
  <section class="level-card" >
    <div class="level-content">

    </div>
  </section>
  <header>
        <h1>Junior Ghost Catchers</h1>
        <form action="">
          <select class="level-select" name="level-selection" id="">
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
            <option value="Level 4">Level 4</option>
            <option value="Level 5">Level 5</option>
            <option value="Level 6">Level 6</option>
            <option value="Level 7">Level 7</option>
            <option value="Level 8">Level 8</option>
            <option value="Level 9">Level 9</option>
            <option value="Level 10">Level 10</option>
          </select>
        </form>
  </header>
  <main>
    <section class="player-actions">
      <div class="actionButtons">
        <button class="plus" title="Add"  ><img src="assets/plus.png" alt=""></button>
        <button class="times-symbol" title="Multiply"  ><img src="assets/times.png" alt=""></button>
        <button class="positive-negative" title="Switch Colors"  ><img src="assets/negative.png" alt=""></button>
        <button class="flip" title="Flip"  ><img src="assets/flip.png" alt=""></button>
      </div>
      <div class="reserve-areas">
        <ul class="flask-reserve reserve">  </ul>
        <ul class="ghost-reserve reserve">  </ul>
      </div>
    </section>
    <section class="equation">
      <ul class="equation__terms-list  equation__terms-list--side1 terms"> <!-- Equation side 1 goes here  --> </ul>
      <ul class="equation__terms-list  equation__terms-list--side2 terms"> <!-- Equation side 2 goes here  -->  </ul>
    </section>
  </main>


  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

  <!-- I didn't use a CDN for jquery-ui because I only needed a small component of it. -->
  <script src="scripts/jquery-ui.js"></script>

  <!-- Touch Punch is supposed to make Jquery UI work on mobile devices, but it hasn't worked for me. I'm not sure why-->
  <script src="scripts/jquery.ui.touch-punch.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
